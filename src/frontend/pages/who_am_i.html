<link rel="stylesheet" href="./styles/who_am_i.css" />
<div class="who-am-i">
    <div class="headline">
        <section>
            <h2>Who am I?</h2>
            <span class="quote">
                <p>
                    "I'm a Software Developer, an Audiophile, a Technophile, a
                    Renaissance Polymath"
                </p>
                <label>- Ashik Unni A</label>
            </span>
        </section>
    </div>
    <div class="blackboard"></div>
    <div class="whiteboard"></div>
    <div class="the-rest">
        <section>
            <button id="backward">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M14.71 15.88L10.83 12l3.88-3.88c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L8.71 11.3c-.39.39-.39 1.02 0 1.41l4.59 4.59c.39.39 1.02.39 1.41 0 .38-.39.39-1.03 0-1.42z"
                    />
                </svg>
            </button>
            <h2>My Timeline</h2>
            <ul class="scroll-timeline">
                <li class="baby-time">
                    <baby-ashik current-content="baby"></baby-ashik>
                    <div class="desc">
                        <h3>1994 July</h3>
                        <p>
                            A baby boy was born. And they named him Ashik Unni
                            (He had no idea how weird his name was).
                        </p>
                    </div>
                </li>
            </ul>
            <button id="forward">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M9.29 15.88L13.17 12 9.29 8.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l4.59 4.59c.39.39.39 1.02 0 1.41L10.7 17.3c-.39.39-1.02.39-1.41 0-.38-.39-.39-1.03 0-1.42z"
                    />
                </svg>
            </button>
        </section>
    </div>
</div>
<script src="./scripts/who_am_i_client.js"></script>
